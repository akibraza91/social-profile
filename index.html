<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Social links profile</title>
</head>
<body>

  <div class="container">
    <div class="inner-container">
      <div class="top-container">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Profile Photo"><br>
        <h2>Jessica Randall</h2>
        <p class="address">London, United Kingdom</p><br>
        <p class="occupation">"Front-end developer and avid reader."</p>
      </div><br>
      <div class="bottom-container">
        <button type="button">GitHub</button>
        <button type="button">Frontend Mentor</button>
        <button type="button">LinkedIn</button>
        <button type="button">Twitter</button>
        <button type="button">Instagram</button>
      </div>
    </div><br>
  </div>
    
</body>
</html>
